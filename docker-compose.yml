version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthcare_db
    environment:
      POSTGRES_DB: healthcare_appointments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare_network

  backend:
    build:
      context: ./healthcare-backend
      dockerfile: Dockerfile
    container_name: healthcare_api
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: healthcare_appointments
      DB_USER: postgres
      DB_PASSWORD: postgres
      APPOINTMENT_EXPIRY_MINUTES: 5
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - healthcare_network
    restart: unless-stopped

  frontend:
    build:
      context: ./healthcare-frontend
      dockerfile: Dockerfile
    container_name: healthcare_ui
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - healthcare_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  healthcare_network:
    driver: bridge
